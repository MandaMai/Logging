<mat-card>
  <mat-card-title>Music List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let music of musics">
        <img mat-list-avatar src="{{music.giphyUrl}}" alt="{{music.name}}">
        <h3 mat-line>{{music.name}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
